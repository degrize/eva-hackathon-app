<div class="paiement flex-column d-flex justify-content-center">
  <div>
    <h2 class="ap text-white justify-content-center" style="width: 35rem">PAIEMENT</h2>
  </div>

  <div classe="row">
    <div class="card" style="width: 18rem">
      <img src="../../../content/images/view.png" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">Titre</h5>
        <p class="card-text">Description courte</p>
        <p class="cout">cout</p>
      </div>
    </div>
  </div>

  <div class="alert" role="alert">
    <h4 class="alert-heading">Durée</h4>
    <p>x jours</p>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Precisions</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        placeholder="Precisions"
        type="textarea"
        name="message"
        id="message"
        maxlength="6000"
        rows="4"
      ></textarea>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="exampleFormControlFile1">Image/Vidéo</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="exampleFormControlFile1" />
      </div>
    </div>
  </form>

  <p class="ptext">Paiement</p>

  <img src="../../../content/images/mtn.png" class="mtn" />
  <div class="alert" role="alert">
    <p>Cout : XX FCFA</p>
    <p>Frais Eva : XX FCFA</p>
    <p>Total : XX FCFA</p>
    <input class="form-control form-control-lg" style="width: 10rem" type="tel" placeholder="05xxxxxxxx" />

    <div class="bt form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </div>
  </div>
</div>
