<div class="component-main">
  <input class="search" placeholder="Search" />
  <button class="sort" data-sort="name">Sort by name</button>
  <div class="table-responsive">
    <table class="table table-dark align-items-center">
      <thead class="thead-light">
        <tr>
          <th class="sort" data-sort="name" scope="col">Project</th>

          <th class="sort" data-sort="budget" scope="col">Budget</th>

          <th class="sort" data-sort="status" scope="col">Status</th>

          <th scope="col">Users</th>

          <th class="sort" data-sort="completion" scope="col">Completion</th>

          <th scope="col"></th>
        </tr>
      </thead>

      <tbody class="list">
        <tr>
          <th scope="row">
            <div class="media align-items-center">
              <a class="avatar rounded-circle mr-3" href="javascript:void(0)">
                <img alt="Image placeholder" src="../../../content/images/logo-jhipster.png" />
              </a>

              <div class="media-body">
                <span class="name mb-0 text-sm"> Argon Design System </span>
              </div>
            </div>
          </th>

          <td class="budget">$2500 USD</td>

          <td>
            <span class="badge badge-dot mr-4">
              <i class="bg-warning"> </i>

              <span class="status"> pending </span>
            </span>
          </td>

          <td>
            <div class="avatar-group">
              <a class="avatar avatar-sm rounded-circle" tooltip="Romina Hadid" placement="top" href="javascript:void(0)">
                <img alt="Image placeholder" src="../../../content/images/logo-jhipster.png" />
              </a>
            </div>
          </td>

          <td>
            <div class="d-flex align-items-center">
              <span class="completion mr-2"> 60% </span>

              <div>
                <div class="progress">
                  <progressbar type="warning" [value]="60"> </progressbar>
                </div>
              </div>
            </div>
          </td>

          <td class="text-right">
            <div dropdown class="dropdown no-caret">
              <a
                id="button-basic"
                dropdownToggle
                role="button"
                class="btn btn-sm btn-icon-only text-light dropdown-toggle"
                aria-controls="dropdown-basic"
              >
                <fa-icon icon="sign-in-alt" [fixedWidth]="true"></fa-icon>
              </a>

              <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" *dropdownMenu>
                <a class="dropdown-item" href="javascript:void(0)"> Action </a>

                <a class="dropdown-item" href="javascript:void(0)"> Another action </a>

                <a class="dropdown-item" href="javascript:void(0)"> Something else here </a>
              </div>
            </div>
          </td>
        </tr>

        <tr>
          <th scope="row">
            <div class="media align-items-center">
              <a class="avatar rounded-circle mr-3" href="javascript:void(0)">
                <img alt="Image placeholder" src="../../content/images/planet-earth.png" />
              </a>

              <div class="media-body">
                <span class="name mb-0 text-sm"> Angular Now UI Kit PRO </span>
              </div>
            </div>
          </th>

          <td class="budget">$1800 USD</td>

          <td>
            <span class="badge badge-dot mr-4">
              <i class="bg-success"> </i>

              <span class="status"> completed </span>
            </span>
          </td>

          <td>
            <div class="avatar-group">
              <a class="avatar avatar-sm rounded-circle" tooltip="Ryan Thompson" placement="top" href="javascript:void(0)">
                <img alt="Image placeholder" src="../../content/images/planet-earth.png" />
              </a>
            </div>
          </td>

          <td>
            <div class="d-flex align-items-center">
              <span class="completion mr-2"> 100% </span>

              <div>
                <div class="progress">
                  <progressbar type="success" [value]="100"> </progressbar>
                </div>
              </div>
            </div>
          </td>

          <td class="text-right">
            <div dropdown class="dropdown no-caret">
              <a
                id="button-basic"
                dropdownToggle
                role="button"
                class="btn btn-sm btn-icon-only text-light dropdown-toggle"
                aria-controls="dropdown-basic"
              >
                <fa-icon icon="bars" [fixedWidth]="true"></fa-icon>
              </a>

              <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" *dropdownMenu>
                <a href="javascript:void(0)" class="dropdown-item"> Action </a>

                <a href="javascript:void(0)" class="dropdown-item"> Another action </a>

                <a href="javascript:void(0)" class="dropdown-item"> Something else here </a>
              </div>
            </div>
          </td>
        </tr>

        <tr>
          <th scope="row">
            <div class="media align-items-center">
              <a class="avatar rounded-circle mr-3" href="javascript:void(0)">
                <img alt="Image placeholder" src="../../content/images/jhipster_family_member_1_head-384.png" />
              </a>

              <div class="media-body">
                <span class="name mb-0 text-sm"> Black Dashboard </span>
              </div>
            </div>
          </th>

          <td class="budget">$3150 USD</td>

          <td>
            <span class="badge badge-dot mr-4">
              <i class="bg-danger"> </i>

              <span class="status"> delayed </span>
            </span>
          </td>

          <td>
            <div class="avatar-group">
              <a class="avatar avatar-sm rounded-circle" tooltip="Ryan Thompson" placement="top" href="javascript:void(0)">
                <img alt="Image placeholder" src="../../content/images/jhipster_family_member_1_head-384.png" />
              </a>
            </div>
          </td>

          <td>
            <div class="d-flex align-items-center">
              <span class="completion mr-2"> 72% </span>

              <div>
                <div class="progress">
                  <progressbar type="danger" [value]="72"> </progressbar>
                </div>
              </div>
            </div>
          </td>

          <td class="text-right">
            <div dropdown class="dropdown no-caret">
              <a
                id="button-basic"
                dropdownToggle
                role="button"
                class="btn btn-sm btn-icon-only text-light dropdown-toggle"
                aria-controls="dropdown-basic"
              >
                <i class="ni ni-planet text-blue"> </i>
              </a>

              <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" *dropdownMenu>
                <a href="javascript:void(0)" class="dropdown-item"> Action </a>

                <a href="javascript:void(0)" class="dropdown-item"> Another action </a>

                <a href="javascript:void(0)" class="dropdown-item"> Something else here </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
