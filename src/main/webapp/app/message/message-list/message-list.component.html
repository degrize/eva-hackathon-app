<div class="list-group list-group-flush">
  <ng-container *ngFor="let message of messages; let i = index">
    <div
      *ngIf="message?.annonce?.id === annonce?.id"
      [@listItem]="animationStates[i]"
      (mouseenter)="onListItemMouseEnter(i)"
      (mouseleave)="onListItemMouseLeave(i)"
      class="list-group-item list-group-item-action flex-column align-items-start py-4 px-4"
    >
      <div class="d-flex w-100 justify-content-between">
        <div>
          <div class="d-flex w-100 align-items-center">
            <img src="../../content/images/user_unknown.png" alt="Image placeholder" class="avatar avatar-xs mr-2" />
            <h5 class="mb-1">
              <span class="text-info">‚óè</span>
              {{ message?.nomTransmeteur }}
            </h5>
          </div>
        </div>
        <small class="message-date"> {{ message.dateEnvoie | timeAgo }}</small>
      </div>
      <p class="text-sm my-2 comment-text">
        <span> {{ message?.texte }} <br /> </span>
        <span>
          <ng-container *ngIf="message.fichierJoin">
            <a (click)="openFile(message.fichierJoin, message.fichierJoinContentType)" jhiTranslate="entity.action.open">Ouvrir</a>
            Le fichier Join ( {{ message.fichierJoinContentType }} )
          </ng-container>
        </span>
      </p>
    </div>
  </ng-container>
</div>
